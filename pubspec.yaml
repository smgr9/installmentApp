name: first_temp
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:

  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cloud_firestore: ^4.13.2
  dartz: ^0.10.1
  device_preview: ^1.1.0
  equatable: ^2.0.5
  firebase_core: ^2.23.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  gap: ^3.0.1
  get_it: ^7.6.4
  google_fonts: ^6.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  internet_connection_checker: ^1.0.0+1
  intl: ^0.18.0
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  two_dimensional_scrollables: ^0.0.4

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/product/
    - assets/images/workspaces/
    - assets/images/
    - assets/images/onboarding_light/
    - assets/images/dark/
    - assets/images/icons/
    - assets/images/2.png
    - assets/

  fonts:
    - family: AvenirLTStd
      fonts:
        - asset: assets/fonts/AvenirLTStd-Roman.otf
        - asset: assets/fonts/AvenirLTStd-Book.otf
        - asset: assets/fonts/AvenirLTStd-Black.otf
flutter_intl:
  enabled: true
